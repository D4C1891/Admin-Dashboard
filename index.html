<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <nav>
        
            <h1><img src="./icons/view-dashboard.svg" alt="Dashboard" width="60" height="60">Dashboard</h1>

            <ul class = "nav-list1">
